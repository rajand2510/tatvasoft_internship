<form #loginForm="ngForm" class="formstyle" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    
    <div *ngIf="loginSuccess" class="alert alert-success" role="alert">
      {{ message }}
    </div>
    <div *ngIf="!loginSuccess && message" class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  </form>

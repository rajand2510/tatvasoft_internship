<div class="container-fluid">
    <app-sidebar></app-sidebar>
    <div class="content">
      <app-header></app-header>
      <div class="info">
        <div class="card">
          <div class="card-header">
            Update Mission Skill
          </div>
          <div class="card-body">
            <form [formGroup]="updateMissionSkillForm">
              <div class="row" style="padding: 3px 10px 3px 10px;">
                <input type="hidden" formControlName="id">
  
                <div class="form-group">
                  <label class="col-form-label">Skill Name</label>
                  <input type="text" class="form-control" formControlName="skillName" placeholder="Enter skill name">
                  <span class="text-danger" *ngIf="updateMissionSkillForm.controls['skillName'].dirty && updateMissionSkillForm.hasError('required','skillName')">
                    Skill name is required
                  </span>
                </div>
  
                <div class="form-group">
                  <label class="col-form-label">Status</label>
                  <select class="form-select" formControlName="status" [class.error]="updateMissionSkillForm.controls['status'].dirty && updateMissionSkillForm.hasError('required','status')">
                    <option value="active">Active</option>
                    <option value="inactive">InActive</option>
                  </select>
                  <span class="text-danger" *ngIf="updateMissionSkillForm.controls['status'].dirty && updateMissionSkillForm.hasError('required','status')">
                    Status is required
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-end">
          <button class="btnCancel" (click)="OnCancel()"><span class="cancel">Cancel</span></button>
          <button class="btnSave" (click)="OnSubmit()"><span class="save">Save</span></button>
        </div>
      </div>
    </div>
  </div>

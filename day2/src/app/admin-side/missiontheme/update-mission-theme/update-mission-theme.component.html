<div class="container-fluid">
  <app-sidebar></app-sidebar>
  <div class="content">
    <app-header></app-header>
    <div class="info">
      <div class="card">
        <div class="card-header">
          Update Mission Theme
        </div>
        <div class="card-body">
          <form [formGroup]="updateMissionThemeForm">
            <div class="row" style="padding: 3px 10px 3px 10px;">
              <input type="hidden" formControlName="id">
              <div class="form-group col-md-6">
                <label class="col-form-label">Theme Name</label>
                <input type="text" formControlName="themeName" class="form-control" 
                  [class.error]="updateMissionThemeForm.controls['themeName'].dirty && updateMissionThemeForm.controls['themeName'].hasError('required')">
                <span class="text-danger" 
                  *ngIf="updateMissionThemeForm.controls['themeName'].dirty && updateMissionThemeForm.controls['themeName'].hasError('required')">
                  Theme Name is required
                </span>
              </div>
              <div class="form-group col-md-6">
                <label class="col-form-label">Status</label>
                <select formControlName="status" class="form-control" 
                  [class.error]="updateMissionThemeForm.controls['status'].dirty && updateMissionThemeForm.controls['status'].hasError('required')">
                  <option value="" disabled>Select Status</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
                <span class="text-danger" 
                  *ngIf="updateMissionThemeForm.controls['status'].dirty && updateMissionThemeForm.controls['status'].hasError('required')">
                  Status is required
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-end">
        <button class="btnCancel" (click)="onCancel()"><span class="cancel">Cancel</span></button>
        <button class="btnSave" (click)="onSubmit()"><span class="save">Save</span></button>
      </div>
    </div>
  </div>
</div>

<h2 class="text-center mb-4">Virtual Community Support</h2>
<div class="login d-flex ">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-lg-8" style="margin-left: 7%;">
              <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
                <div class="ForgotContent">

                </div>
                
                <div class="form-group">
                  <label class="col-form-label">Email Address</label>
                  <input type="text" class="form-control" formControlName="emailAddress" placeholder="even.donohue@gmail.com" autofocus>
                  <span class="text-danger" *ngIf="emailAddress.invalid && (emailAddress.touched || formValid)">
                    <span *ngIf="emailAddress.hasError('required')">
                        Please Enter EmailAddress
                    </span>
                    <span *ngIf="emailAddress.hasError('email')">
                      Please Enter Valid EmailAddress
                    </span>
                  </span>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Password</label>
                  <input type="password" onpaste="return false" class="form-control" formControlName="password" placeholder="**********">
                  <span class="text-danger" *ngIf="password.invalid && (password.touched || formValid)">
                    Please Enter Password
                  </span>
                </div>
                <div class="d-grid mt-5">
                  <button class="btn-login" type="submit"><span class="Login">Login</span></button>
                </div>
              </form>
            </div>
          </div>
          <div style="text-align: center;">
            <p>Privacy Policy</p>
          </div>
        </div>
      </div>
